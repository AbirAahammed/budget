name: Dev Build and Deploy

on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
      
      - name: Install dependencies
        run: npm install
